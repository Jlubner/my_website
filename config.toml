 #Section Type Two
  [params.two]
    enable = true
    title = "About:"
    subtitle = "This porfolio is to highlight a variety of statistical analysis conducted in R. I am currently reading for the LBS's MAM 2021 program after completing my undergraduate with a BSc in Mathematics,Statistics and Busines From LSE in 2019. I am now hoping to explore career opportunities where Big Data meets Business and Finance, while still finding a way to create a meaningful impact in the areas of the world that need it most."
    buttonText = "Click to download CV"
    url = "docs/index.pdf"


  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Send message"
    buttonClear = "Clear"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below and uncomment
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    formEmail = "jlubner.mam2021@london.edu"

    # Contact Section
    # You can add multiple emails, phone numbers, or addresses
    # by copying the corresponding map with frontmatter code.
    [[params.contact.email]]
    title = "Email"
    email = "jlubner.mam2021@london.edu"

    [[params.contact.phone]]
    title = "Phone"
    phone = "(+44) 123 123456789"

    [[params.contact.address]]
    title = "Address"
    street = "Regent's Park,London,NW1 4SA, United Kingdom"   
    city = "London"    
    country = "United Kingdom"

