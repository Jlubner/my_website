# Site settings
baseURL = "https://jasonleelubnerweb.netlify.app"
languageCode = "en-uk"
title = "Jason-Lee Lubner's Portfolio"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

